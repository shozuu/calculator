<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call ku later</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Klee+One&display=swap');
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="results-container">
            <div class="feedback"></div>
            <div class="result">0</div>
        </div>
        <div class="key-container">
            <div class="main-group">
                <div class="modifier-keys">
                    <div class="sign key">+/-</div>
                    <div class="clear key">AC</div>
                    <div class="delete key">DEL</div>
                </div>
                <div class="sub-group">
                    <div class="group 1">
                        <div class="number key" data-key = '1'>1</div>
                        <div class="number key" data-key = '4'>4</div>
                        <div class="number key" data-key = '7'>7</div>
                        <div class="number key" data-key = '.'>.</div>
                    </div>
                    
                    <div class="group 2">
                        <div class="number key" data-key = '2'>2</div>
                        <div class="number key" data-key = '5'>5</div>
                        <div class="number key" data-key = '8'>8</div>
                        <div class="number key" data-key = '0'>0</div>
                    </div>
                    
                    <div class="group 3">
                        <div class="number key" data-key = '3'>3</div>
                        <div class="number key" data-key = '6'>6</div>
                        <div class="number key" data-key = '9'>9</div>
                        <div class="number key" data-key = '0'>00</div>
                    </div>
                </div>
            </div>
            
            <div class="operators">
                <div class="operator key" data-operator = 'รท'>รท</div>
                <div class="operator key" data-operator = 'x'>x</div>
                <div class="operator key" data-operator = '-'>-</div>
                <div class="operator key" data-operator= '+'>+</div>
                <div class="equals key">=</div>
            </div>
        </div>
    </div>
   
</body>
</html>
